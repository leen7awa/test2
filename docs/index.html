  <body class="dark:bg-slate-800">
  <div class ="max-w-[1000px] mx-auto h-[100vh] bg-slate-200 flex flex-col gap-2 p-2">
    <!-- header -->
    <div class="p-4 bg-slate-300 flex justify-between">
      <div class="font-bold">Calculator</div>
      <button id="btnTheme" class="border-4 border-slate-700 font-bold rounded py-1 px-2">Dark</button>
    </div>
    <!-- body -->
    <div class="p-4 grow bg-slate-400 flex justify-center items-center">
      <div class="dark:bg-slate-800 bg-slate-300 p-4 rounded-lg shadow-lg w-80">
        <div class="text-right mb-4 text-2xl p-2 bg-gray-200 rounded">0</div>

          <button class="bg-gray-200 p-4 rounded">5</button>
          <button class="bg-gray-200 p-4 rounded">6</button>
          <button class="bg-orange-400 p-4 rounded text-white">*</button>
          <button class="bg-gray-200 p-4 rounded">1</button>
          <button class="bg-gray-200 p-4 rounded">2</button>
          <button class="bg-gray-200 p-4 rounded">3</button>
          <button class="bg-orange-400 p-4 rounded text-white">-</button>
          <button class="bg-gray-200 p-4 rounded col-span-2">0</button>
          <button class="bg-gray-200 p-4 rounded">.</button>
          <button class="bg-orange-400 p-4 rounded text-white">+</button>
          <button class="bg-gray-200 p-4 rounded col-span-3">C</button>
          <button class="bg-green-400 p-4 rounded text-white">=</button>
        </div>
      </div>
